<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- this is login area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area pt-5 mt-5">
            <h4>Login</h4>
            <input type="email" placeholder="email" class="form-control"><br>
            <input type="password" placeholder="password" class="form-control"><br>
            <button id="login-btn" class="submit-button btn btn-success rounded">Enter</button>
        </div>

    </div>

    <!-- this is transaction area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="old-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2 >$ <span id="old-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="old-balance">1000</span></h2>
                </div>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col-md-6">
                <div class="deposit-area area">
                    <h4>Diposit</h4>

                    <input type="number" id="new-deposit" placeholder="$ Amount you want to deposit" class="form-control"><br>

                    <button id="deposit-btn" class="btn btn-success rounded">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-area area">
                    <h4>Withdraw</h4>

                    <input id="new-withdraw" type="number" placeholder="$ Amount you want to withdraw" class="form-control"><br>
                    
                    <button id="withdraw-btn" class="btn btn-success rounded">Withdraw</button></div>
                </div>
            </div>


    </div>
</body>
</html>
